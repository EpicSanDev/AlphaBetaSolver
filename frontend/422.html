<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur de validation - GTO Poker Solver</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--warning-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .error-message {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 2rem;
        }
        
        .card-error {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            margin: 20px 0;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            width: 100%;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: var(--primary-dark);
        }
        
        .card-poker {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .validation-details {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè GTO Poker Solver</h1>
            <p>Solveur de poker distribu√© avec algorithme CFR+</p>
        </div>
        
        <div class="error-container">
            <div class="card-error">
                <div class="card-poker">‚ö†Ô∏è</div>
                <div class="error-code">422</div>
                <h2>Erreur de Validation</h2>
                <p>Les donn√©es envoy√©es au serveur ne sont pas valides.</p>
                <p>Veuillez v√©rifier le format et les valeurs des donn√©es soumises.</p>
                <div id="validationDetails" class="validation-details">
                    <!-- Les d√©tails de l'erreur seront ins√©r√©s ici par JavaScript -->
                </div>
                <a href="/" class="home-button">Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        // R√©cup√©rer les d√©tails de l'erreur depuis l'URL si disponibles
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorDetails = urlParams.get('details');
            
            if (errorDetails) {
                try {
                    // Essayer de d√©coder et de formatter les d√©tails d'erreur JSON
                    const decodedDetails = decodeURIComponent(errorDetails);
                    const parsedDetails = JSON.parse(decodedDetails);
                    document.getElementById('validationDetails').textContent = 
                        JSON.stringify(parsedDetails, null, 2);
                } catch (error) {
                    // Si le format JSON est invalide, afficher le texte brut
                    document.getElementById('validationDetails').textContent = errorDetails;
                }
            } else {
                // Cacher la section des d√©tails si aucune information n'est disponible
                document.getElementById('validationDetails').style.display = 'none';
            }
        });
    </script>
</body>
</html>
